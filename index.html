<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Quantia:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency" name="from-currency" required>
                    <option value="USD">D贸lar Americano (USD)</option>
                    <option value="CAD">D贸lar Canadense (CAD)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="RUB">Rublo Russo (RUB)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency" name="to-currency" required>
                    <option value="USD">D贸lar Americano (USD)</option>
                    <option value="CAD">D贸lar Canadense (CAD)</option>
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="RUB">Rublo Russo (RUB)</option>
                </select>
            </div>
            <button type="submit">Converter</button>
        </form>
        <div id="conversion-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
